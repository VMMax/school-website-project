    <script> // did not use but you can :) | By replacing the marquee behavior of the welcome slide text
        var example = ['Welcome', 'Welcome to', 'Welcome to my ', 'Welcome to my home!']; // add , '' for more text

        textSequence(0);
        function textSequence(i) {

            if (example.length > i) {
                setTimeout(function() {
                    document.getElementById("sequence").innerHTML = example[i] ;
                    textSequence(++i);
                }, 500); // 1 second (in milliseconds)

            } else if (example.length == i) { // Loop
                textSequence(0);
            }

        }
    </script>
